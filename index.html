<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>派手なテトリス</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <div id="startScreen" class="start-screen">
                <h1>テトリス</h1>
                <button id="startButton" class="start-button">ゲームスタート</button>
                <div class="volume-control">
                    <label>
                        BGM: <input type="range" id="bgmVolume" min="0" max="1" step="0.1" value="0.5">
                    </label>
                    <label>
                        効果音: <input type="range" id="sfxVolume" min="0" max="1" step="0.1" value="0.5">
                    </label>
                </div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div id="effectCanvas"></div>
        </div>
        <div class="side-panel">
            <div class="score-board">
                <h2>スコア: <span id="score">0</span></h2>
                <h3>レベル: <span id="level">1</span></h3>
            </div>
            <div class="next-piece">
                <h3>次のピース</h3>
                <canvas id="nextPieceCanvas"></canvas>
            </div>
        </div>
    </div>
    <!-- モバイルコントロール -->
    <div class="mobile-controls">
        <div class="control-row">
            <button id="rotateBtn" class="control-btn">↻</button>
        </div>
        <div class="control-row">
            <button id="leftBtn" class="control-btn">←</button>
            <button id="dropBtn" class="control-btn">↓</button>
            <button id="rightBtn" class="control-btn">→</button>
        </div>
        <button id="hardDropBtn" class="control-btn hard-drop">⤓</button>
    </div>
    <!-- BGM -->
    <audio id="bgm" src="./pu.mp3" loop></audio>
    <!-- 効果音 -->
    <audio id="moveSound" src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_c8c8a73467.mp3?filename=click-21156.mp3"></audio>
    <audio id="rotateSound" src="https://cdn.pixabay.com/download/audio/2022/03/19/audio_017a2f6a6f.mp3?filename=click-124467.mp3"></audio>
    <audio id="dropSound" src="https://cdn.pixabay.com/download/audio/2022/03/25/audio_72c0f08d61.mp3?filename=pop-39222.mp3"></audio>
    <audio id="clearSound" src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_d3c4c54d22.mp3?filename=success-1-6297.mp3"></audio>
    <audio id="gameOverSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_12b0c7443c.mp3?filename=game-over-arcade-6435.mp3"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
